{% extends "base.html" %}

{% block content %}

<form action="/" method="POST">
    <input type="number" name="code" placeholder="C[odigo del producto">
    <input type="text" name="name" placeholder="Nombre del producto">
    <input type="number" name="stock" placeholder="Disponibilidad">
    <input type="number" name="value" placeholder="Valor">
    <select name="category">
        <option selected>Seleccionar una categor[ia</option>
        {% for categorie in categories %}
            <option value="{{categorie.0}}">{{categorie.1}}</option>
        {% endfor %}
    </select>
    <button type="submit">SAVE</button>
</form>

{% for product in data %}
    {{product.1}}
    <form action="/delete/product/{{product.0}}" method="POST">
        <button>
            DELETE
        </button>
    </form>

    <a href="/update/product/{{product.0}}">
        UPDATE
    </a>

{% else %}
    <p>No hay productos</p>

{% endfor %}
{% endblock %}
